<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Expense - Expense Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans leading-normal tracking-normal">
    <!-- Header -->
    <header class="bg-gradient-to-r from-green-500 to-teal-600 shadow-lg">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <h1 class="text-white text-2xl font-bold">Add Expense</h1>
            <nav>
                <ul class="flex space-x-6">
                    <li><a href="{% url 'home' %}" class="text-white hover:text-gray-200">Home</a></li>
                    <li><a href="#" class="text-white hover:text-gray-200">Expense</a></li>
                    <li><a href="{% url 'dashboard' %}" class="text-white hover:text-gray-200">Dashboard</a></li>
                    <li><a href="{% url 'about' %}" class="text-white hover:text-gray-200">About</a></li>
                    <li><a href="#" class="text-white hover:text-gray-200">Logout</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Form Section -->
    <section class="container mx-auto px-6 my-12">
        <div class="bg-white shadow-md rounded-lg p-6">
            <h2 class="text-2xl font-semibold text-gray-800 mb-6">เพิ่มรายรับ/รายจ่าย</h2>
            <form action="#" method="POST">
                <!-- Type -->
                <div class="mb-4">
                    <label for="type" class="block text-gray-700 font-medium">ประเภท</label>
                    <select id="type" name="type" class="w-full mt-2 px-4 py-2 bg-gray-100 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">
                        <option value="income">รายรับ</option>
                        <option value="expense">รายจ่าย</option>
                    </select>
                </div>

                <!-- Amount -->
                <div class="mb-4">
                    <label for="amount" class="block text-gray-700 font-medium">จำนวน</label>
                    <input type="number" id="amount" name="amount" placeholder="Enter amount" class="w-full mt-2 px-4 py-2 bg-gray-100 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">
                </div>

                <!-- Category -->
                <div class="mb-4">
                    <label for="category" class="block text-gray-700 font-medium">หมวดหมู่</label>
                    <select id="category" name="category" class="w-full mt-2 px-4 py-2 bg-gray-100 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">
                        <option value="food">อาหาร</option>
                        <option value="transport">ท่องเที่ยว</option>
                        <option value="entertainment">บันเทิง</option>
                        <option value="other">อื่นๆ</option>
                    </select>
                </div>

                <!-- Date -->
                <div class="mb-4">
                    <label for="date" class="block text-gray-700 font-medium">วันที่</label>
                    <input type="date" id="date" name="date" class="w-full mt-2 px-4 py-2 bg-gray-100 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">
                </div>

                <!-- Description -->
                <div class="mb-4">
                    <label for="description" class="block text-gray-700 font-medium">คำอธิบาย</label>
                    <textarea id="description" name="description" rows="3" placeholder="Optional description" class="w-full mt-2 px-4 py-2 bg-gray-100 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500"></textarea>
                </div>

                <!-- Submit Button -->
                <div class="mt-6">
                    <button type="submit" class="w-full bg-green-500 text-white py-3 px-6 rounded-lg shadow-md hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-500">
                        บันทึก
                    </button>
                </div>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-6 mt-12">
        <div class="container mx-auto text-center">
            <p>&copy; 2024 Expense Tracker. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
